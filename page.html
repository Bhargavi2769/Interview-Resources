<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Interview Resources</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button id="themeToggle" class="btn btn-outline-light">Toggle Theme</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="profile-header">
            <h1>Welcome to My Profile</h1>
            <p>Your gateway to interview preparation</p>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="card text-center" style="background-color: white;">
                    <div class="card-body">
                        <img src="images/javascript.png" alt="JavaScript" class="img-fluid">
                        <h5 class="card-title">JavaScript</h5>
                        <a href="https://www.geeksforgeeks.org/javascript/?ref=shm" target="_blank" class="btn btn-link" style="font-size: 0.9rem;">View Resources</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center" style="background-color: white;">
                    <div class="card-body">
                        <img src="images/html.png" alt="HTML" class="img-fluid">
                        <h5 class="card-title">HTML</h5>
                        <a href="https://www.geeksforgeeks.org/html-tutorial/?ref=shm" target="_blank" class="btn btn-link" style="font-size: 0.9rem; border: none;">View Resources</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center" style="background-color: white;">
                    <div class="card-body">
                        <img src="images/css.png" alt="CSS" class="img-fluid">
                        <h5 class="card-title">CSS</h5>
                        <a href="https://www.geeksforgeeks.org/css-tutorial/?ref=shm" target="_blank" class="btn btn-link" style="font-size: 0.9rem; border: none;">View Resources</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card text-center" style="background-color: white;">
                    <div class="card-body">
                        <img src="images/react-js.png" alt="React JS" class="img-fluid">
                        <h5 class="card-title">React JS</h5>
                        <a href="https://www.geeksforgeeks.org/react/" target="_blank" class="btn btn-link" style="font-size: 0.9rem; border: none;">View Resources</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center" style="background-color: white;">
                    <div class="card-body">
                        <img src="images/nodejs.png" alt="Node.js" class="img-fluid">
                        <h5 class="card-title">Node.js</h5>
                        <a href="https://www.geeksforgeeks.org/nodejs/?ref=shm" target="_blank" class="btn btn-link" style="font-size: 0.9rem; border: none;">View Resources</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center" style="background-color: white;">
                    <div class="card-body">
                        <img src="images/coding.jpg" alt="Full Stack Interview" class="img-fluid">
                        <h5 class="card-title">Full Stack Interview</h5>
                        <a href="https://www.geeksforgeeks.org/html-and-css-template/?ref=dhm" target="_blank" class="btn btn-link" style="font-size: 0.9rem; border: none;">View Resources</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
